machine:
  node:
    version: 5.10.0

dependencies:
  override:
    - npm install -g cypress-cli
    - npm install:
      pwd:
        web

test:
  pre:
    - npm run build-prod:
      pwd:
        web
    - npm run serve-prod:
      background: true
      pwd:
        web
  override:
    - cypress ci
